<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Tax Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="icon">ðŸ’°</div>
      <h1 class="title">Income Tax Calculator</h1>
      <p class="subtitle">Calculate your tax based on your income, HRA, and deductions</p>
    </header>

    <main class="container">
      <section class="card">
        <h2>Income Details</h2>
        <label>Total Annual Income</label>
        <input type="number" id="totalIncome" placeholder="e.g. 750000" />

        <label>Basic Salary (Annual)</label>
        <input type="number" id="basicSalary" placeholder="e.g. 500000" />

        <label>Deductions (80C, 80D, etc.)</label>
        <input type="number" id="deductions" placeholder="e.g. 150000" />
      </section>

      <section class="card">
        <h2>HRA Details</h2>
        <label>HRA Received (Annual)</label>
        <input type="number" id="hraReceived" placeholder="e.g. 100000" />

        <label>Annual Rent Paid</label>
        <input type="number" id="rentPaid" placeholder="e.g. 120000" />

        <label><input type="checkbox" id="metroCity" /> Living in Metro City</label>

        <button class="primary-btn" onclick="calculateTax()">Calculate Tax</button>
      </section>

      <section class="card result-card">
        <h2>Tax Summary</h2>
        <p>Old Regime Tax: â‚¹<span id="oldTax">0</span></p>
        <p>New Regime Tax: â‚¹<span id="newTax">0</span></p>
        <p id="recommendation" class="recommendation"></p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
